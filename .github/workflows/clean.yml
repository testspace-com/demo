name: CLEAN
on:
  workflow_dispatch:
    inputs:
      org:
        default: 'munderseth'
      domain:
        default: 'stridespace'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup client
        run: |
          curl -fsSL https://testspace-client.s3.amazonaws.com/testspace-linux.tgz | sudo tar -zxvf- -C /usr/local/bin
          testspace config url ${{ github.event.inputs.org }}.${{ github.event.inputs.domain }}.com
      - name: Clean out failure tracking
        run: |
          ./push.clean.sh